<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>

  <script>
    /*
      This file handles:
      - Supabase email verification redirects
      - Expired / error links
      - Normal site visits
      Works perfectly with GitHub Pages
    */

    const hash = window.location.hash;

    // If Supabase sends tokens or errors in URL
    if (hash && (hash.includes("access_token") || hash.includes("error"))) {
      window.location.replace(
        "/Barcode-scan/login-UI/signin.html" + hash
      );
    } else {
      // Normal visit
      window.location.replace(
        "/Barcode-scan/login-UI/signin.html"
      );
    }
  </script>
</head>
<body>
</body>
</html>
